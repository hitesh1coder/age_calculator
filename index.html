<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <div class="take_input">
          <div class="input_container">
            <label for="days"> Day </label>
            <input
              required
              type="number"
              max="31"
              min="1"
              maxlength="31"
              name="days"
              id="days"
              placeholder="DD"
            />
            <span class="days_error"></span>
          </div>
          <div class="input_container">
            <label for="months"> Month </label>
            <input
              required
              type="number"
              max="12"
              min="1"
              maxlength="12"
              name="months"
              id="months"
              placeholder="MM"
            />
            <span class="months_error"></span>
          </div>
          <div class="input_container">
            <label for="years"> Year </label>
            <input
              required
              type="number"
              minlength="1"
              maxlength="4"
              name="years"
              id="years"
              placeholder="YYYY"
            />
            <span class="years_error"></span>
          </div>
          <img class="icon" src="./assets//images//icon-arrow.svg" alt="arro" />
        </div>
        <div class="result">
          <div class="result_container">
            <span class="year_output">--</span>
            <h4>Years</h4>
          </div>
          <div class="result_container">
            <span class="month_output">--</span>
            <h4>Months</h4>
          </div>
          <div class="result_container">
            <span class="day_output">--</span>
            <h4>Days</h4>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="./srcipt.js"></script>
  </body>
</html>
